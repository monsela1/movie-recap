<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malis AI - Debugger V8</title>
    
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kantumruy+Pro:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Kantumruy Pro', sans-serif; background: #000; color: white; }
        .error-box { background: #450a0a; border: 1px solid #dc2626; color: #fca5a5; padding: 10px; border-radius: 8px; font-size: 12px; margin-top: 10px; }
        .success-box { background: #064e3b; border: 1px solid #059669; color: #6ee7b7; padding: 10px; border-radius: 8px; font-size: 12px; margin-top: 10px; }
    </style>
</head>
<body class="min-h-screen p-4">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [apiKey, setApiKey] = useState(localStorage.getItem("gemini_api_key") || "");
            const [videoFile, setVideoFile] = useState(null);
            const [logs, setLogs] = useState([]); // To store error messages
            const [isProcessing, setIsProcessing] = useState(false);
            const [activeModel, setActiveModel] = useState("");
            const [result, setResult] = useState("");

            // Function to add log messages
            const addLog = (msg, type = 'info') => {
                const time = new Date().toLocaleTimeString();
                setLogs(prev => [`[${time}] ${type === 'error' ? '‚ùå' : '‚ÑπÔ∏è'} ${msg}`, ...prev]);
            };

            // 1. TEST API KEY & FIND MODEL
            const testConnection = async () => {
                if (!apiKey) return addLog("·ûü·ûº·ûò·ûä·û∂·ûÄ·üã API Key ·ûá·û∂·ûò·ûª·ûì·ûü·û∑·ûì!", "error");
                
                setIsProcessing(true);
                addLog("·ûÄ·üÜ·ûñ·ûª·ûÑ·ûü·û∂·ûÄ·ûõ·üí·ûî·ûÑ·ûó·üí·ûá·û∂·ûî·üã·ûë·üÖ Google Server...");
                
                try {
                    // Try to list models to verify Key
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models?key=${apiKey}`);
                    
                    if (!response.ok) {
                        const errData = await response.json();
                        throw new Error(errData.error?.message || "Key ·ûò·û∑·ûì·ûè·üí·ûö·ûπ·ûò·ûè·üí·ûö·ûº·ûú (Invalid Key)");
                    }

                    const data = await response.json();
                    // Find the best model (Flash > Pro > 1.0)
                    const models = data.models.map(m => m.name.replace("models/", ""));
                    let best = models.find(m => m.includes("gemini-1.5-flash"));
                    if (!best) best = models.find(m => m.includes("gemini-1.5-pro"));
                    if (!best) best = "gemini-pro"; // Fallback

                    setActiveModel(best);
                    localStorage.setItem("gemini_api_key", apiKey);
                    addLog(`‚úÖ ·ûá·üÑ·ûÇ·ûá·üê·ûô! Key ·ûè·üí·ûö·ûπ·ûò·ûè·üí·ûö·ûº·ûú·üî ·ûî·üí·ûö·ûæ Model: ${best}`);
                } catch (e) {
                    addLog(e.message, "error");
                    setActiveModel("");
                } finally {
                    setIsProcessing(false);
                }
            };

            // 2. PROCESS VIDEO
            const handleProcess = async () => {
                if (!activeModel) {
                    addLog("·ûü·ûº·ûò·ûÖ·ûª·ûÖ 'Test Connection' ·ûÅ·û∂·ûÑ·ûõ·ûæ·û≤·üí·ûô·ûá·û∂·ûî·üã·ûü·û∑·ûì!", "error");
                    return;
                }
                if (!videoFile) {
                    addLog("·ûü·ûº·ûò·ûä·û∂·ûÄ·üã·ûú·û∏·ûä·üÅ·û¢·ûº·ûü·û∑·ûì!", "error");
                    return;
                }

                setIsProcessing(true);
                setResult("");
                addLog("·ûÄ·üÜ·ûñ·ûª·ûÑ·ûä·üÜ·ûé·ûæ·ûö·ûÄ·û∂·ûö... (·ûÄ·ûª·üÜ·ûî·û∑·ûë Screen)");

                try {
                    // Convert Video
                    const reader = new FileReader();
                    reader.readAsDataURL(videoFile);
                    
                    reader.onload = async () => {
                        const base64Data = reader.result.split(',')[1];
                        addLog("·ûú·û∏·ûä·üÅ·û¢·ûº Convert ·ûö·ûΩ·ûÖ·ûö·û∂·ûõ·üã·üî ·ûÄ·üÜ·ûñ·ûª·ûÑ·ûï·üí·ûâ·ûæ·ûë·üÖ AI...");

                        const response = await fetch(
                            `https://generativelanguage.googleapis.com/v1beta/models/${activeModel}:generateContent?key=${apiKey}`,
                            {
                                method: "POST",
                                headers: { "Content-Type": "application/json" },
                                body: JSON.stringify({
                                    contents: [{
                                        parts: [
                                            { text: "·ûü·ûº·ûò·ûü·ûò·üí·ûö·û∂·ûô·ûö·ûø·ûÑ·ûì·üÅ·üá·ûá·û∂·ûó·û∂·ûü·û∂·ûÅ·üí·ûò·üÇ·ûö (Narrate this video in Khmer language)." },
                                            { inline_data: { mime_type: videoFile.type, data: base64Data } }
                                        ]
                                    }]
                                })
                            }
                        );

                        const data = await response.json();
                        if (data.error) throw new Error(data.error.message);

                        if (data.candidates && data.candidates[0].content) {
                            const text = data.candidates[0].content.parts[0].text;
                            setResult(text);
                            addLog("üéâ ·ûá·üÑ·ûÇ·ûá·üê·ûô! ·ûî·û∂·ûì·ûë·ûë·ûΩ·ûõ·û¢·ûè·üí·ûê·ûî·ûë·üî");
                            
                            // Auto Speak
                            const utterance = new SpeechSynthesisUtterance(text);
                            utterance.lang = "km-KH";
                            window.speechSynthesis.speak(utterance);
                        } else {
                            throw new Error("AI ·ûò·û∑·ûì·ûî·û∂·ûì·ûÜ·üí·ûõ·ûæ·ûô·ûè·ûî (No Content)");
                        }
                        setIsProcessing(false);
                    };

                    reader.onerror = () => {
                        throw new Error("·ûî·ûö·û∂·ûá·üê·ûô·ûÄ·üí·ûì·ûª·ûÑ·ûÄ·û∂·ûö·û¢·û∂·ûì File ·ûú·û∏·ûä·üÅ·û¢·ûº");
                    };

                } catch (e) {
                    addLog("·ûî·ûö·û∂·ûá·üê·ûô: " + e.message, "error");
                    setIsProcessing(false);
                }
            };

            return (
                <div className="max-w-md mx-auto bg-gray-900 min-h-[90vh] rounded-xl border border-gray-800 p-6 shadow-2xl">
                    <h1 className="text-xl font-bold text-yellow-500 mb-6 text-center">üõ†Ô∏è Malis Debugger (V8)</h1>

                    {/* Step 1: Check Key */}
                    <div className="mb-6">
                        <label className="text-xs text-gray-400 mb-2 block">1. API Key Check</label>
                        <div className="flex gap-2">
                            <input 
                                type="password" 
                                value={apiKey}
                                onChange={(e) => setApiKey(e.target.value)}
                                className="flex-1 bg-black border border-gray-700 rounded p-2 text-sm text-center"
                                placeholder="Paste Key..."
                            />
                            <button 
                                onClick={testConnection}
                                disabled={isProcessing}
                                className="bg-blue-600 px-4 py-2 rounded text-sm font-bold hover:bg-blue-500"
                            >
                                Test
                            </button>
                        </div>
                        {activeModel && <div className="success-box">‚úÖ Connected: {activeModel}</div>}
                    </div>

                    {/* Step 2: Video */}
                    <div className="mb-6">
                        <label className="text-xs text-gray-400 mb-2 block">2. Upload Video (Max 20MB)</label>
                        <input 
                            type="file" 
                            accept="video/*"
                            onChange={(e) => setVideoFile(e.target.files[0])}
                            className="w-full bg-black border border-gray-700 rounded p-2 text-sm text-gray-300"
                        />
                    </div>

                    {/* Step 3: Run */}
                    <button 
                        onClick={handleProcess}
                        disabled={isProcessing || !activeModel || !videoFile}
                        className={`w-full py-3 rounded font-bold mb-4 ${isProcessing ? 'bg-gray-700' : 'bg-yellow-600 hover:bg-yellow-500 text-black'}`}
                    >
                        {isProcessing ? '·ûÄ·üÜ·ûñ·ûª·ûÑ·ûä·üÜ·ûé·ûæ·ûö·ûÄ·û∂·ûö...' : '‚ñ∂Ô∏è ·ûÖ·û∂·ûî·üã·ûï·üí·ûè·ûæ·ûò (Start)'}
                    </button>

                    {/* Result */}
                    {result && (
                        <div className="bg-gray-800 p-4 rounded border border-gray-700 mb-4 whitespace-pre-line text-sm leading-7">
                            {result}
                        </div>
                    )}

                    {/* Debug Log */}
                    <div className="bg-black p-3 rounded border border-gray-800 h-40 overflow-y-auto font-mono text-[10px] text-gray-400">
                        <div className="text-gray-500 mb-1 border-b border-gray-800 pb-1">SYSTEM LOGS:</div>
                        {logs.length === 0 && <span className="opacity-30">Waiting for actions...</span>}
                        {logs.map((log, i) => (
                            <div key={i} className={log.includes('‚ùå') ? 'text-red-400' : 'text-green-400'}>
                                {log}
                            </div>
                        ))}
                    </div>

                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
