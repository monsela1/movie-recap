<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI សម្រាយរឿង (Gemini Edition)</title>
    
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Battambang:wght@400;700&family=Kantumruy+Pro:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Kantumruy Pro', sans-serif; }
        .animate-pulse-fast { animation: pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef, useEffect } = React;

        // --- ICONS ---
        const Icons = {
            Gemini: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M12 2a10 10 0 0 1 10 10 10 10 0 0 1-10 10 10 10 0 0 1-10-10 10 10 0 0 1 10-10z"/><path d="M12 8v8"/><path d="M8 12h8"/></svg>,
            Upload: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg>,
            Play: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polygon points="5 3 19 12 5 21 5 3"/></svg>,
            Pause: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><rect x="6" y="4" width="4" height="16"/><rect x="14" y="4" width="4" height="16"/></svg>,
            Loader: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className="animate-spin"><path d="M21 12a9 9 0 1 1-6.219-8.56"/></svg>,
            Key: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M21 2l-2 2m-7.61 7.61a5.5 5.5 0 1 1-7.778 7.778 5.5 5.5 0 0 1 7.777-7.777zm0 0L15.5 7.5m0 0l3 3L22 7l-3-3m-3.5 3.5L19 4"/></svg>,
            Volume: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/><path d="M19.07 4.93a10 10 0 0 1 0 14.14"/><path d="M15.54 8.46a5 5 0 0 1 0 7.07"/></svg>
        };

        function App() {
            const [apiKey, setApiKey] = useState('');
            const [step, setStep] = useState('setup'); 
            const [status, setStatus] = useState('');
            const [videoFile, setVideoFile] = useState(null);
            const [videoUrl, setVideoUrl] = useState(null);
            const [script, setScript] = useState('');
            const [isPlaying, setIsPlaying] = useState(false);
            
            const videoRef = useRef(null);

            // --- HELPER: Convert File to Base64 ---
            const fileToGenerativePart = (file) => {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onloadend = () => {
                        const base64String = reader.result.split(',')[1];
                        resolve({
                            inlineData: {
                                data: base64String,
                                mimeType: file.type
                            }
                        });
                    };
                    reader.onerror = reject;
                    reader.readAsDataURL(file);
                });
            };

            // --- GEMINI API CALL ---
            const callGemini = async () => {
                if (!apiKey) return alert("សូមបញ្ចូល Google Gemini API Key!");
                if (!videoFile) return alert("សូមជ្រើសរើសវីដេអូ!");
                
                // Check File Size (Browser limitation for Base64)
                if (videoFile.size > 20 * 1024 * 1024) {
                    return alert("សូមអភ័យទោស! សម្រាប់ Version នេះសូមប្រើវីដេអូក្រោម 20MB។");
                }

                setStep('processing');
                setStatus("កំពុងរៀបចំវីដេអូ...");

                try {
                    // 1. Prepare Image/Video Data
                    const videoPart = await fileToGenerativePart(videoFile);

                    // 2. Call Gemini 1.5 Flash
                    setStatus("Gemini កំពុងមើលវីដេអូ និងសម្រាយរឿង...");
                    
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({
                            contents: [{
                                parts: [
                                    { text: "You are a movie narrator. Watch this video and write a short, engaging recap script in Khmer language (Cambodian). Focus on the main action. Do not include timestamps, just the story." },
                                    videoPart
                                ]
                            }]
                        })
                    });

                    const data = await response.json();
                    
                    if (data.error) throw new Error(data.error.message);
                    
                    const generatedText = data.candidates[0].content.parts[0].text;
                    setScript(generatedText);
                    setStep('result');
                    
                    // Auto-Speak after result
                    speakText(generatedText);

                } catch (error) {
                    console.error(error);
                    alert("បរាជ័យ: " + error.message);
                    setStep('upload');
                }
            };

            // --- TTS (Browser Built-in) ---
            const speakText = (text) => {
                if ('speechSynthesis' in window) {
                    // Stop previous speech
                    window.speechSynthesis.cancel();

                    const utterance = new SpeechSynthesisUtterance(text);
                    utterance.lang = 'km-KH'; // Khmer Language Code
                    
                    // Try to find a Khmer voice if available (Android usually has Google Khmer)
                    const voices = window.speechSynthesis.getVoices();
                    const khmerVoice = voices.find(v => v.lang.includes('km'));
                    if (khmerVoice) utterance.voice = khmerVoice;
                    
                    utterance.rate = 0.9; // Slightly slower for storytelling
                    window.speechSynthesis.speak(utterance);
                }
            };

            const handleFileChange = (e) => {
                const file = e.target.files[0];
                if (file) {
                    setVideoFile(file);
                    setVideoUrl(URL.createObjectURL(file));
                    setStep('upload');
                }
            };

            const togglePlay = () => {
                const vid = videoRef.current;
                if (vid) {
                    if (isPlaying) {
                        vid.pause();
                        window.speechSynthesis.pause();
                    } else {
                        vid.play();
                        window.speechSynthesis.resume();
                        // If speech finished, restart it? simplified for now
                        if (!window.speechSynthesis.speaking && script) {
                            speakText(script);
                        }
                    }
                    setIsPlaying(!isPlaying);
                }
            };

            return (
                <div className="min-h-screen pb-10 bg-slate-50">
                    <header className="bg-white border-b border-slate-200 sticky top-0 z-50 px-4 py-3 shadow-sm">
                        <div className="container mx-auto flex items-center justify-between">
                            <h1 className="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-600 to-purple-600 flex items-center gap-2">
                                <span className="text-blue-600"><Icons.Gemini /></span> Gemini សម្រាយរឿង
                            </h1>
                        </div>
                    </header>

                    <main className="container mx-auto p-4 max-w-xl">
                        
                        {/* 1. API KEY SETUP */}
                        {step === 'setup' && (
                            <div className="bg-white p-6 rounded-2xl shadow-lg mt-8 animate-fade-in">
                                <div className="text-center mb-6">
                                    <div className="mx-auto bg-purple-100 p-4 rounded-full w-16 h-16 flex items-center justify-center text-purple-600 mb-4">
                                        <Icons.Key />
                                    </div>
                                    <h2 className="text-xl font-bold text-slate-800">Gemini API Key</h2>
                                    <p className="text-slate-500 text-sm mt-2">ប្រើប្រាស់បច្ចេកវិទ្យា Google Gemini ដើម្បីមើល និងសម្រាយរឿង។</p>
                                </div>
                                <input 
                                    type="password" 
                                    placeholder="Paste your Gemini Key here..." 
                                    className="w-full border border-slate-300 p-3 rounded-xl mb-4 focus:ring-2 focus:ring-purple-500 outline-none"
                                    value={apiKey}
                                    onChange={(e) => setApiKey(e.target.value)}
                                />
                                <button 
                                    onClick={() => apiKey ? setStep('upload') : alert('សូមបញ្ចូល Key')}
                                    className="w-full bg-purple-600 hover:bg-purple-700 text-white py-3 rounded-xl font-bold transition"
                                >
                                    ចូលប្រើប្រាស់
                                </button>
                                <a href="https://aistudio.google.com/app/apikey" target="_blank" className="block text-xs text-blue-500 mt-4 text-center hover:underline">
                                    ចុចទីនេះដើម្បីយក Free Gemini API Key
                                </a>
                            </div>
                        )}

                        {/* 2. UPLOAD */}
                        {step === 'upload' && (
                            <div className="text-center mt-8">
                                <div className="border-2 border-dashed border-purple-200 rounded-2xl p-8 bg-white hover:bg-purple-50 transition">
                                    <input 
                                        type="file" 
                                        accept="video/*" 
                                        onChange={handleFileChange} 
                                        className="hidden" 
                                        id="videoUpload"
                                    />
                                    <label htmlFor="videoUpload" className="cursor-pointer block">
                                        <div className="mx-auto w-16 h-16 text-purple-400 mb-3"><Icons.Upload /></div>
                                        <span className="text-purple-700 font-bold text-lg">ជ្រើសរើសវីដេអូ</span>
                                        <p className="text-slate-400 text-sm mt-2">Short Video (Max 20MB)</p>
                                    </label>
                                </div>

                                {videoFile && (
                                    <div className="mt-6">
                                        <div className="bg-green-50 text-green-700 p-3 rounded-lg text-sm font-medium mb-4 flex items-center justify-center gap-2">
                                           ✅ បានជ្រើសរើស: {videoFile.name}
                                        </div>
                                        <button 
                                            onClick={callGemini}
                                            className="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white py-4 rounded-xl font-bold shadow-lg shadow-purple-200 text-lg active:scale-95 transition"
                                        >
                                            ចាប់ផ្តើមសម្រាយ (Gemini) ✨
                                        </button>
                                    </div>
                                )}
                            </div>
                        )}

                        {/* 3. PROCESSING */}
                        {step === 'processing' && (
                            <div className="text-center mt-20">
                                <div className="animate-spin text-purple-600 mx-auto w-16 h-16 mb-4"><Icons.Loader /></div>
                                <h2 className="text-xl font-bold text-slate-800">កំពុងដំណើរការ...</h2>
                                <p className="text-purple-600 animate-pulse-fast mt-2 font-medium">{status}</p>
                            </div>
                        )}

                        {/* 4. RESULT */}
                        {step === 'result' && (
                            <div className="space-y-6 mt-4 pb-20">
                                <div className="bg-black rounded-2xl overflow-hidden shadow-2xl relative aspect-[9/16] max-w-sm mx-auto border-4 border-white">
                                    <video 
                                        ref={videoRef}
                                        src={videoUrl}
                                        className="w-full h-full object-cover"
                                        playsInline
                                        loop
                                        muted // Mute original sound
                                    />
                                    
                                    {/* Play Overlay */}
                                    {!isPlaying && (
                                        <div 
                                            className="absolute inset-0 bg-black/40 flex items-center justify-center cursor-pointer backdrop-blur-[1px]"
                                            onClick={togglePlay}
                                        >
                                            <div className="text-white transform scale-150 drop-shadow-lg"><Icons.Play /></div>
                                        </div>
                                    )}
                                </div>

                                {/* Script Card */}
                                <div className="bg-white p-5 rounded-2xl shadow-sm border border-slate-100">
                                    <div className="flex justify-between items-center mb-3">
                                        <h3 className="font-bold text-slate-700 flex items-center gap-2">
                                            <Icons.Gemini /> សម្រាយដោយ Gemini
                                        </h3>
                                        <button onClick={() => speakText(script)} className="text-blue-600 bg-blue-50 p-2 rounded-full hover:bg-blue-100">
                                            <Icons.Volume />
                                        </button>
                                    </div>
                                    <div className="text-slate-700 leading-8 font-khmer bg-slate-50 p-4 rounded-xl text-base text-justify">
                                        {script}
                                    </div>
                                </div>
                                
                                <button onClick={() => window.location.reload()} className="w-full py-3 bg-slate-200 hover:bg-slate-300 rounded-xl font-bold text-slate-600 transition">
                                    ធ្វើវីដេអូថ្មី
                                </button>
                            </div>
                        )}

                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
